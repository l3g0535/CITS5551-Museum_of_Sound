<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Museum of Sound</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/plugins/material-kit.min.js' %}" type="text/javascript"></script>    
</head>

<body class="login-page">

  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'sound_list' %}" style="padding-left: 15px;">
          Museum of Sound </a>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('/static/images/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="post" action="{% url 'login' %}">

              <div class="card-header card-header-primary text-center">
                <h3 class="card-title" style="padding-bottom: 15px;">Sign In</h4>
              </div>
              <div class="card-body" style="padding-top:20px;">
                <br>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username...">

                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password...">
                </div>
                <br>
              </div>
              <div class="col text-center">
		{% csrf_token %}
                <input type="submit" value="login" class="btn btn-primary"/>
                <input type="hidden" name="next" value="{{ next }}" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->

</body>

</html>
