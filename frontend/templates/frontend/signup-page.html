<!DOCTYPE html>
<html lang="en">

{% extends 'frontend/base.html' %}
{% load static %}
{% block format %}

<body class="login-page sidebar-collapse">
  <div class="page-header header-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url(../static/images/login.jpg)"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-5 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="" action="">
              <div class="card-header text-center">
                <div class="logo-container">
                  <img src="../static/images/mos.png" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name...">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="E-mail...">
                </div>
                <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Register</a>
              </div>
              {% comment %} <div class="card-footer text-center">
                <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Register</a>
              </div> {% endcomment %}
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
{% endblock %}
